            <div class="card_erro" id="cardErro">

            <div class="card card-cadastro">

                    <div class="campo">

                            <input id="ipt_senha" type="password" placeholder="******" />
                        </div>
                        <div class="campo">
                            <span>Confirmação da Senha:</span>
                            <input id="ipt_confirmacao_senha" type="password" placeholder="******" />
                        </div>
                        <button class="botao" onclick="cadastrar()">Cadastrar</button>
                    </div>

<script>

    window.onload = validarSessaoNavbar();

    function validarInput() {
        var usernameVar = ipt_username.value;
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;
        var confirmacaoSenhaVar = ipt_confirmacao_senha.value;

    }

    function cadastrar() {
        var usernameVar = ipt_username.value;
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;
        var confirmacaoSenhaVar = ipt_confirmacao_senha.value;

        if (
            emailVar == "" ||
            usernameVar == "" ||
            senhaVar == "" ||
            confirmacaoSenhaVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }
        if (usernameVar.length < 1) {

            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "(Username inválido.)";
            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }
        if ((emailVar.indexOf('@') == -1 || (emailVar.indexOf('.')) == -1)) {


            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "(E-mail inválido.)"
            finalizarAguardar()
            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }
        if (senhaVar < 6) {

            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "(Senha fraca, mínimo de 6 caracteres.)"
            finalizarAguardar()
            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }
        if (confirmacaoSenhaVar != senhaVar) {

            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "(As senhas não correspondem!)"
            finalizarAguardar()
            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }


        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                usernameServer: usernameVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }


    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>

</html>
