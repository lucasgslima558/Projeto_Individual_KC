<body>

    <div class="header">
        <div class="container">
            <h1 class="titulo"><a href="index.html" class="logo"><img class="logo" src="./assets/icon/kcFaviconNoBG.png"
                        alt=""></a>Crimson Engine</h1>
            <ul class="navbar" id="navbar_href">
                <li>
                    <a href="./index.html">Home</a>

                <li class="pagina_atual">
                    <a href="./musicas.html">Músicas</a>

                <li>
                    <a href="./cadastro.html">Cadastro</a>

                <li>
                    <a href="./login.html">Login</a>

            </ul>
        </div>
    </div>

    <div class="simulador" id="simu">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container-musicas">
            <div class="card-musica" id="card_roleta">
                <h1 class="nome-musica">Roleta de Músicas</h1>
                <h3 class="nome_album" id="nomeAlbum">Nome do Álbum</h3>
                <img class="foto-musica" id="fotoMusica" src="./assets/img/ItCotCK_cover.webp" alt="Foto padrão">
                <p><span id="nomeMusica">Nome da Música</span></p>
                <p><button onclick="sortearMusica()" class="botao-roleta">Sortear música</button></p>
                <p><a href="https://open.spotify.com/album/1UfojoqiWBYbUd3hM2RGt3" target="_blank"
                        id="redirecionamentoMusica"><button class="botao-musica" id="botaoMusica"><img
                                src="./assets/icon/logoSpotify.png" class="logo"></img>Escutar no Spotify</button></a>
                </p>
            </div>
            <div class="card-avaliacao" id="card_avaliacao">
                <h1 class="nome-avaliacao">Avaliação</h1>
                <p>Nota: <br><input type="number" id="ipt_nota"></p>
                <p>Comentário: <br><textarea class="textarea-avaliacao" id="ipt_comentario"
                        placeholder="Digite aqui seu comentário..."></textarea></p>
                <p><button onclick="avaliarMusica()" class="botao-roleta">Enviar</button></p>
                </p>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif" />
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>

    <div class="footer">

            </div>

                    <a href="./index.html">Home</a>
                </li>

                    <a href="./musicas.html">Músicas</a>

                <li>
                    <a href="./cadastro.html">Cadastro</a>

</body>

<script>

    let numMusica = 0
    let numAlbum = 0

    let musicaSorteada = null

    window.onload = validarSessaoNavbar();

    function sortearMusica() {

        numMusica = Math.floor(Math.random() * 50) + 1;

        fetch("/musicas/buscar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idMusica: numMusica
            })
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta)

                if (resposta.ok) {
                    return resposta.json();
                } else {
                    throw "Houve um erro ao tentar realizar a busca de músicas!";
                }

            })
            .then(dados => {
                musicaSorteada = dados[0];

                card_avaliacao.style.display = 'flex';

                numAlbum = musicaSorteada.id_album;

                mostrarSorteio()

                document.getElementById("nomeAlbum").innerHTML = musicaSorteada.nome_album;
                document.getElementById("nomeMusica").innerHTML = musicaSorteada.nome_musica;
            })

    }

    function avaliarMusica() {
        var notaVar = Number(ipt_nota.value);
        var comentarioVar = ipt_comentario.value;

        if (
            notaVar == "" ||
            comentarioVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }


        if ((notaVar < 0 || notaVar > 5) || notaVar == null) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = `(Nota inválida. Tem de ser entre 0 e 5.)`
            finalizarAguardar()

            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }

        fetch("/musicas/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: sessionStorage.ID_USUARIO,
                idMusica: numMusica,
                notaServer: notaVar,
                comentarioServer: comentarioVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Avaliação cadastrada com sucesso!";

                    setTimeout(() => {
                        cardErro.style.display = 'none';
                    }, "2000");

                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })

            // .catch captura qualquer erro que tenha ocorrido e permite que você comente sobre ele.
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });


        return false;

    }

    function mostrarSorteio() {
        document.getElementById(fotoMusica)
        document.getElementById(botaoMusica)
        document.getElementById(redirecionamentoMusica)


        if (numAlbum == 1) {
            fotoMusica.src = './assets/img/ItCotCK_cover.webp'
            botaoMusica.style.display = 'flex';
            redirecionamentoMusica.href = 'https://open.spotify.com/album/75ol9OP8bJaRqzGimpFHDm';
        } else if (numAlbum == 2) {
            fotoMusica.src = './assets/img/itWoP_cover.webp'
            botaoMusica.style.display = 'flex';
            redirecionamentoMusica.href = 'https://open.spotify.com/album/68W3ppXWhsOLOURmxzRkyA';
        } else if (numAlbum == 3) {
            fotoMusica.src = './assets/img/Lizard_cover.jpg'
            botaoMusica.style.display = 'flex';
            redirecionamentoMusica.href = 'https://open.spotify.com/album/1UfojoqiWBYbUd3hM2RGt3';
        } else if (numAlbum == 4) {
            fotoMusica.src = './assets/img/Islands_cover.jpg'
            botaoMusica.style.display = 'flex';
            redirecionamentoMusica.href = 'https://open.spotify.com/album/1XA1L26tFXDVTYqYtnFFnv';
        } else if (numAlbum == 5) {
            fotoMusica.src = './assets/img/LTiA_cover.webp'
            botaoMusica.style.display = 'flex';
            redirecionamentoMusica.href = 'https://open.spotify.com/album/6ELt0QaMOwPGPzfdEXE839';
        } else if (numAlbum == 6) {
            fotoMusica.src = './assets/img/SaBB_cover.jpg'
            botaoMusica.style.display = 'flex';
            redirecionamentoMusica.href = 'https://open.spotify.com/album/4ttC4XUinZXn3GMIQNrjFZ';
        } else if (numAlbum == 7) {
            fotoMusica.src = './assets/img/Red_cover.jpg'
            botaoMusica.style.display = 'flex';
            redirecionamentoMusica.href = 'https://open.spotify.com/album/4mA3RKIoEoX4JlJSHueQae';
        } else if (numAlbum == 8) {
            fotoMusica.src = './assets/img/Discipline_cover.jpg'
            botaoMusica.style.display = 'flex';
            redirecionamentoMusica.href = 'https://open.spotify.com/album/20dTbQRkxuOTkf3SFyaT2m';
        }

    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }



</script>

</html>
