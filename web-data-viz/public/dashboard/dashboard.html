<script>
    b_usuario.innerHTML = sessionStorage.USERNAME_USUARIO;

    var usuario = 0

    let graficoPlotado = false;
    let proximaAtualizacao;

    if (graficoPlotado == false) {
        window.onload = obterDadosGrafico();
    }

    function obterDadosGrafico() {

        // função fortemente modificada para facilitar meu entendimento

        fetch(`/avaliacoes/dashboard`)
            .then(function (resposta) {
                console.log("resposta: ", resposta)

                if (resposta.ok) {
                    return resposta.json();
                } else {
                    throw "Houve um erro ao tentar realizar a busca de dados para dashboard!"
                }

            })
            .then(dados => {
                plotarGrafico(dados)
            })
    }

let maior_valor = 0;
let melhor_valor = 0;

    function plotarGrafico(dados) {

        // função fortemente modificada para facilitar meu entendimento, denovo

        let labels = [];
        let medias = [];
        let quantidades = [];

        let media_avaliacoes = 0;
        let soma_ponderada = 0;
        let soma_peso = 0;

        let qtd_avaliacoesPositivas = 0;
        let qtd_avaliacoesNegativas = 0;
        let album_popular = '';
        let album_melhor = '';

        // Grande FOR para decisão dos valores de indicadores e KPIs
        for (let index = 0; index < dados.length; index++) {
            labels.push(dados[index].nome_album);
            medias.push(dados[index].media_nota);
            quantidades.push(dados[index].qtd_avaliacoes);

            const notas = dados[index].media_nota;
            const peso = dados[index].qtd_avaliacoes;

            soma_ponderada += notas * peso;
            soma_peso += peso;

            qtd_avaliacoesPositivas += Number(dados[index].avaliacoes_positivas);
            qtd_avaliacoesNegativas += Number(dados[index].avaliacoes_negativas);

            if (dados[index].qtd_avaliacoes > maior_valor) {
                maior_valor = (qtd_avaliacoesPositivas + qtd_avaliacoesNegativas)
                album_popular = dados[index].nome_album
            }
            if ((qtd_avaliacoesPositivas + dados[index].avaliacoes_positivas) > melhor_valor) {
                melhor_valor = qtd_avaliacoesPositivas
                album_melhor = dados[index].nome_album
            }
        }

        media_avaliacoes = (soma_ponderada / soma_peso).toFixed(2)
        
        document.getElementById("media_avaliacoes").innerHTML = `${media_avaliacoes}`
        document.getElementById("qtd_avaliacoesPositivas").innerHTML = `${qtd_avaliacoesPositivas}`
        document.getElementById("qtd_avaliacoesNegativas").innerHTML = `${qtd_avaliacoesNegativas}`
        document.getElementById("album_popular").innerHTML = `${album_popular}`
        document.getElementById("album_melhor").innerHTML = `${album_melhor}`

        const ctx = document.getElementById("myChartCanvas")

        new Chart(ctx, {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: 'Média das notas',
                    data: medias
                },
                {
                    label: 'Quantidade de avaliações',
                    data: quantidades,
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        })

    }

</script>
